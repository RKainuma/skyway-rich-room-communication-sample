<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room video talk and text cha</title>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div class="container">
      <h2 id="js-header" class="heading"></h1>
      <div class="room">
        <div>
          <video id="js-local-stream"></video>
          <span id="js-room-mode"></span>:
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-group-messages"></pre>
          <input type="text" id="js-group-local-text">
          <button id="js-group-send-trigger">GroupSend</button>
        </div>
        <div>
          <pre class="messages" id="js-personal-messages"></pre>
          <select id="js-receiver-option">
          </select>
          <input type="text" id="js-personal-local-text">
          <button id="js-personal-send-trigger">PersonalSend</button>
        </div>
      </div>
    </div>
    <script src="./static/skyway.js"></script>
    <script src="./static/_key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
